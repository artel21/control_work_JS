<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>

<div class="testForCostumer">
    <div id="boxForH1"><h1>Test <span>JS</span></h1></div>
    <form>
        <div id="blockWithInput">
            <div class="topInput">
                <label for="userInput">Name/Value Pair</label>
                <input type="text" id="userInput" placeholder="name=value">
            </div>
            <div class="topInputBtn">
                <button type="button" id="btnAdd">add</button>
            </div>
        </div>

        <div id="blockWithList">
            <div class="bottomOutput">
                <label for="listPairs">Name/Value Pair List</label>
                <textarea id="listPairs" rows="10" readonly></textarea>
            </div>
            <div class="bottomOutputBtn">
                <button id="btnSortByName">Sort By Name</button>
                <button id="btnSortByValue">Sort By Value</button>
                <button id="btnDel">Delete</button>
            </div>
        </div>
    </form>
</div>

<script src="index.js"></script>

</body>
